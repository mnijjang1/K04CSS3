<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration01.html</title>
    <style>

        table{
            box-sizing :border-box; width: 700px; height: 630px; border-spacing : 1px;
            padding: 0px; margin: 40px 20px 20px 20px;
            background-color: gray;
            font-size: 12px; padding: 0; 
        }

        td{
            background-color: white;
            padding: 0px 0px 0px 10px;
            color: #999999 ;
            
        }

        tr > td:first-child{
            background-color: gainsboro;
        }

        input{
            width: 140px; height: 65%; border-color:gainsboro;
            border-width: 1px;
            
        }
        .title{
            color:black; font-weight: bold; font-size: 13px;
            width: 140px;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td class="title">* 아이디</td>
            <td><input type="text" name="id">
                +4~15자, 첫 영문자, 영문자와 숫자 조합</form></td>
        </tr>
        <tr>
            <td class="title">* 비밀번호</td>
            <td><input type="text" name="pw" ></form></td>
        </tr>
        <tr>
            <td class="title">* 비밀번호 확인</td>
            <td><input type="text" name="repw" >
                (확인을 위해 다시 입력해 주세요.)</form></td>
        </tr>
        <tr>
            <td class="title">* 이름</td>
            <td><input type="text" name="name" ></form></td>
        </tr>
        <tr>
            <td class="title">생년월일</td>
            <td>
                <input type="radio" name="gender" value="M" style="width: 15px;" checked="checked"/>남자
			    &nbsp;&nbsp;
                <input type="radio" name="gender" value="W" style="width: 15px;">여자
                &nbsp;&nbsp;
                <input type="text" name="birth_year" style="width: 40px;">년
                &nbsp;&nbsp;
                <input type="text" name="birth_month" style="width: 20px;">월
                &nbsp;&nbsp;
                <input type="text" name="birth_day" style="width: 20px;">일
                &nbsp;&nbsp;
                (예, 2000년 01월 31일)
            </td>
        </tr>
        <tr>
            <td class="title" rowspan="2">* 이메일</td>
            <td>
                <input type="text" name="email1" style="width: 80px;"> @
                <input type="text" name="email2" style="width: 80px;"> 
                <select name="grade">
                    <option value="1" selected="selected">gmail.com</option>
                    <option value="2">naver.com</option>
                    <option value="3" >nate.com</option>
                    <option value="4">yahoo.com</option>
                    <option value="5">daum.net</option>
                </select>
                <input type="radio" name="gender" value="M" style="width: 15px;" checked="checked"/>남자
			    &nbsp;&nbsp;
                <input type="radio" name="gender" value="W" style="width: 15px;">여자
                &nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            
            <td>※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</td>
        </tr>
        <tr>
            <td class="title" rowspan="3">주소</td>
            <td></td>
        </tr>
        <tr>
            
            <td><input type="text" name="adress1"></td>
        </tr>
        <tr>
            
            <td><input type="text" name="adress2"></td>
        </tr>
        <tr>
            <td class="title">전화번호</td>
            <td>
               
                    <input type="text" name="tel1"> -
                    <input type="text" name="tel2"> -
                    <input type="text" name="tel3">
            </td>
        </tr>
        <tr>
            <td class="title">* 휴대전화</td>
            <td>
               
                    <input type="text" name="phone1"> -
                    <input type="text" name="phone2"> -
                    <input type="text" name="phone3">
                    &nbsp; &nbsp;
                    <input type="radio" name="SMS" value="O" style="width: 15px;" checked="checked"/>SMS 수신허용
                    &nbsp;&nbsp;
                    <input type="radio" name="SMS" value="X" style="width: 15px;">SMS 수신불가
            </td>
        </tr>
        <tr>
            <td class="title">* 관심분야</td>
            <td>
                <select name="i" style="width: 300px;">
                    <option value="1" selected="selected"> :: 관심분야 선택 :: </option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="title">* 가입경로</td>
            <td>
                <select name="r" style="width: 300px;">
                    <option value="1" selected="selected"> :: 가입경로 선택 :: </option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
