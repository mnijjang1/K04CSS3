<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /* 
        웹폰트
         - 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
           CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
           페이지에 적용하게 된다.
        CDN(Content Delivery Network)
         - 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진
           네트워크를 통해 데이터를 저장 및 전달하는 시스템을 말한다.
           jQuery, Bootstrap등을 이용할 때도 주로 CDN을 사용하게 된다.
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        항공·숙박에도 같은 원칙 적용..외식은 시설폐쇄 시 위약금 없이 해제
        <br>
        여행·항공·숙박·외식 소비자분쟁해결기준 개정·여행업 표준약관 적용
    </p>
</body>
</html>
