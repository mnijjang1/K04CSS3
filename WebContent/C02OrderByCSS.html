<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C02OrderByCSS.html</title>
    <style>
        /* 두 개의 h2 태그중에서는 나중에 선언된 red가 적용됨*/
        h2{color:blue;}
        h2{color:red;}
        
        #mnt { color:gray !important;}/*!important가 최고로 높은 우선순위임*/
            
        dd{ color:green;}
    </style>

    <!-- dd태그 선택자는 아래에서 선언된 파란색으로 적용됨 -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h2>선택자 종류에 따른 CSS적용 순서</h2>
    <!-- ul>li.mountain*4 -->
    <ul>
        <li class="mountain">관악산</li>
        <!-- 12라인에 !important로 선언되었으므로 회색으로 표시됨
            위에서 !important없이 선언되었다면 나중에 선언된 보라색으로 표시됨 -->
        <li class="mountain" style="color:violet;" id="mnt">설악산</li>
        <li class="mountain">지리산</li>
        <li class="mountain">한라산</li>
    </ul>

    <h2>CSS적용 스타일에 따른 적용순서</h2>
    <dl>
        <dd>종로구</dd>
        <dd>강동구</dd>
        <dd>금천구</dd>
        <!-- 인라인 스타일로 지정된 빨간색으로 표시됨. -->
        <dd style="color:red;">강남구</dd>
    </dl>
</body>
</html>
